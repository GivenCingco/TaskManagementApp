
        

<form [formGroup]="taskForm" (ngSubmit)="taskAdding()">


    <h1 class="display-6 fw-bold text-center mt-5">User Tasks</h1>
    <ul class="list-group">
        <div class="input-group mb-2">
            <div class="input-group">
                <textarea class="form-control"></textarea>
            </div>
        </div>
        <div class="d-flex align-items-center mx-auto pb-5" >
            <div class="d-grid  col-12 ">
                <button class="btn btn-secondary" type="submit">Add Task</button>
            </div>
        </div>
        <ul class="list-group" *ngFor="let task of tasks; let i = index">
            <li class="list-group-item mb-3">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                {{task.title}}
                    <div class="btn-group float-end" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-warning" (click)="updateTask(task.id)">Update</button>
                    <button type="button" class="btn btn-danger" (click)="deleteTask(task.id)">Delete</button>
                  </div>
            </li>
        </ul>
    </ul>
</form>
