<app-header></app-header>

<table class="table mt-5 table-light table-striped table-hover table-bordered table-shadow shadow-sm">
    <thead>
      <tr class="table-light">
        <th scope="col">Username</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>{{user.status?'Active':'InActive'}}</td>
        <td><div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-warning" (click)="updateUser(user.id)">Update</button>
            <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </div></td>
      </tr>
    </tbody>
  </table>
